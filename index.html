<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
</head>
<body>
    <canvas></canvas>

    <script>
        const canvasEl = document.querySelector("canvas")
        const canvasCtx = canvasEl.getContext("2d")
        const lineWidth = 15
        const gapX = 10
        
        //orientando oo objetoss
        //OB campo
        const field = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function() {
                //desenhando o campo
                canvasCtx.fillStyle = "#286047"
                canvasCtx.fillRect(0, 0, this.w, this.h)

            },
        }
        //OB linha
        const line ={
            w:15,
            h: field.h,
            draw: function() {
                canvasCtx.fillStyle ="#ffffff"
                canvasCtx.fillRect(field.w / 2 -this.w /2, 0, this.w, this.h)

            },
        }
        //OB raquete esquerda
        const leftPaddle = {
            x: gapX,
            y: 0,
            w: line.w,
            h: 200,
            draw: function() {
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            },
            
        }
        //OB raquete direita
        const rightPaddle = {
            x: field.w - line.w - gapX,
            y: 100,
            w: line.w,
            h: 200,
            draw: function() {
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
            },
            
        }
       
        //OB placar
        const score = {
            human: 1,
            computer: 2,
            draw: function(){
            canvasCtx.font = "bold 72px Arial"
            canvasCtx.textAlign = "center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText(this.human, field.w / 4, 50)
            canvasCtx.fillText(this.computer, field.w / 4 + field.w / 2, 50)

            },
        } 
         //OB bola
         const ball ={
            x: 320,
            y: 120,
            r: 20,
            speed: 5,
            _move: function(){
                this.x += 1 * this.speed
                this.y += 1 * this.speed
            },
            draw: function(){
                canvasCtx.fillStyle ="#ffffff"
                canvasCtx.beginPath()
                canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                canvasCtx.fill()
                this._move()
            },
        }
        function setup(){
            canvasEl.width = field.w
            canvasCtx.width = field.w

            canvasEl.height = field.h
            canvasCtx.height = field.h


        }
        function draw() {
            //chamando o objeto desenhando o campo
            field.draw()
            //chamando o objeto linha central
            line.draw()
            //chamando o objeto raquete esquerda
            leftPaddle.draw()
            //chamando o objeto raquete direta
            rightPaddle.draw()
            //placar
            score.draw()
            //chamando o objeto bola
            ball.draw()

           
            

            
           

            
        }

        setup();
        draw();

        window.setInterval(draw, 1000 / 60)
            


    </script>
    
</body>
</html>
